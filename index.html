<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>燒烏龜祈晴 – 地面排列版 v1.1</title>
  <style>
    body { font-family: "Noto Sans TC", Arial, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; background: #fafafa; }
    #controls { display: flex; gap: 1rem; padding: 1rem; flex-wrap: wrap; justify-content: center; }
    label { font-size: 1.1rem; }
    input { margin-left: 6px; padding: 8px 12px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 14px 28px; font-size: 1.4rem; font-weight: 700; border: none; border-radius: 10px; cursor: pointer; background: #4caf50; color: #fff; transition: background .2s; }
    button:hover { background: #43a047; }
    #burnBtn { background: #e65100; }
    #burnBtn:hover { background: #bf360c; }
    #resetBtn { background: #546e7a; }
    #resetBtn:hover { background: #37474f; }
    canvas { border: 3px solid #ccc; box-shadow: 0 6px 15px rgba(0,0,0,.2); margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="controls">
    <label>日期 <input id="dateInput" type="date"></label>
    <label>時間 <input id="timeInput" type="time"></label>
    <label>地點 <input id="locInput" type="text" placeholder="祈晴地點"></label>
    <button id="drawBtn">畫 🐢</button>
    <button id="burnBtn">燒 🔥</button>
    <button id="resetBtn">重來 ↺</button>
  </div>
  <canvas id="paper" width="800" height="800"></canvas>
<script>
  const canvas = document.getElementById('paper');
  const ctx = canvas.getContext('2d');

  const turtles = [];
  const particles = [];
  const sunPos = { x: canvas.width / 2, y: canvas.height * 0.13, r: 120 };
  const TEXT_OFFSET = 20;

  const turtleImg = new Image(); turtleImg.src = 'turtle.png';
  const sunImg    = new Image(); sunImg.src    = 'sun.png';
  const fireImg   = new Image(); fireImg.src   = 'fire.png';

  function drawPaperBG() {
    ctx.fillStyle = '#FFFFF0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawSun() {
    if (sunImg.complete) {
      ctx.drawImage(
        sunImg,
        sunPos.x - sunPos.r,
        sunPos.y - sunPos.r,
        sunPos.r * 2,
        sunPos.r * 2
      );
    }
  }

  function drawTurtle(x, y, size, facingRight) {
    ctx.save();
    ctx.translate(x, y);
    if (facingRight) ctx.scale(-1, 1);
    if (turtleImg.complete) {
      ctx.drawImage(turtleImg, -size/2, -size/2, size, size);
    }
    ctx.restore();
  }

  class Turtle {
    constructor(x, y, size, facingRight) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.facingRight = facingRight;
    }
    draw() {
      drawTurtle(this.x, this.y, this.size, this.facingRight);
    }
  }

  function drawFooter() {
    const d = document.getElementById('dateInput').value || 'YYYY-MM-DD';
    const t = document.getElementById('timeInput').value   || 'HH:MM';
    const l = document.getElementById('locInput').value    || '地點';
    ctx.fillStyle = '#000';
    ctx.font = '28px sans-serif';
    ctx.textAlign = 'center';
    const textY = sunPos.y + sunPos.r + TEXT_OFFSET;
    ctx.fillText(`${d}  ${t}`, canvas.width/2, textY);
    ctx.fillText(l, canvas.width/2, textY + 32);
  }

  function renderScene() {
    drawPaperBG();
    drawSun();
    turtles.forEach(t => t.draw());
    drawFooter();
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.vx = (Math.random() - 0.5) * 4;
      this.vy = Math.random() * -4 - 2;
      this.size = 20 + Math.random() * 60;
      this.life = 0.8 + Math.random() * 0.8;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.life -= 0.02;
    }
    draw() {
      if (fireImg.complete) {
        ctx.globalAlpha = Math.max(this.life, 0);
        ctx.drawImage(fireImg, this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        ctx.globalAlpha = 1;
      }
    }
  }

  let burnProgress = 0, fadeProgress = 0, burningDone = false, burnRAF;
  function burnStep() {
    if (!burningDone) {
      burnProgress += 0.005;
      if (burnProgress >= 1) burningDone = true;
    } else {
      fadeProgress += 0.01;
    }
    for (let i = 0; i < 8; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      particles.push(new Particle(x, y));
    }
    particles.forEach(p => p.update());
    renderScene();
    particles.forEach(p => p.draw());
    for (let i = particles.length - 1; i >= 0; i--) {
      if (particles[i].life <= 0) particles.splice(i, 1);
    }
    if (burningDone) {
      ctx.fillStyle = `rgba(0,0,0,${Math.min(fadeProgress, 1)})`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    if (fadeProgress < 1.5) burnRAF = requestAnimationFrame(burnStep);
    else setTimeout(() => alert('🔥 祈晴儀式完成！願天氣放晴！'), 300);
  }

  document.getElementById('drawBtn').addEventListener('click', () => {
    const groundY = canvas.height - 100;
    const x = 50 + Math.random() * (canvas.width - 100);
    const y = groundY + Math.random() * 50;
    const size = 40 + Math.random() * 60;
    const facingRight = x < canvas.width / 2;
    turtles.push(new Turtle(x, y, size, facingRight));
    renderScene();
  });

  document.getElementById('burnBtn').addEventListener('click', () => {
    burnProgress = fadeProgress = 0;
    burningDone = false;
    particles.length = 0;
    cancelAnimationFrame(burnRAF);
    burnStep();
  });

  document.getElementById('resetBtn').addEventListener('click', () => {
    turtles.length = 0;
    particles.length = 0;
    burnProgress = fadeProgress = 0;
    burningDone = false;
    cancelAnimationFrame(burnRAF);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    renderScene();
  });

  renderScene();
</script>
</body>
</html>
