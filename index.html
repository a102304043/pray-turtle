<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>ç‡’çƒé¾œç¥ˆæ™´ â€“ çµ‚æ¥µä¿®æ­£ç‰ˆ (çƒé¾œå¤§å°éš¨æ©Ÿ)</title>
  <style>
    body{font-family:"Noto Sans TC",Arial,sans-serif;margin:0;display:flex;flex-direction:column;align-items:center;background:#fafafa}
    #controls{display:flex;gap:1rem;padding:1rem;flex-wrap:wrap;justify-content:center}
    label{font-size:1.1rem}
    input{margin-left:6px;padding:8px 12px;font-size:1.1rem;border:1px solid #ccc;border-radius:6px}
    button{padding:14px 28px;font-size:1.4rem;font-weight:700;border:none;border-radius:10px;cursor:pointer;background:#4caf50;color:#fff;transition:background .2s}
    button:hover{background:#43a047}
    #burnBtn{background:#e65100}#burnBtn:hover{background:#bf360c}
    #resetBtn{background:#546e7a}#resetBtn:hover{background:#37474f}
    canvas{border:3px solid #ccc;box-shadow:0 6px 15px rgba(0,0,0,.2);margin-bottom:1rem}
  </style>
</head>
<body>
  <div id="controls">
    <label>æ—¥æœŸ <input id="dateInput" type="date"></label>
    <label>æ™‚é–“ <input id="timeInput" type="time"></label>
    <label>åœ°é» <input id="locInput" type="text" placeholder="ç¥ˆæ™´åœ°é»"></label>
    <button id="drawBtn">ç•« ğŸ¢</button>
    <button id="burnBtn">ç‡’ ğŸ”¥</button>
    <button id="resetBtn">é‡ä¾† â†º</button>
  </div>
  <canvas id="paper" width="800" height="800"></canvas>

<script>
/* ---------- å…¨åŸŸè®Šæ•¸ ---------- */
const canvas = document.getElementById('paper');
const ctx    = canvas.getContext('2d');
const turtles=[];const particles=[];
const sunPos ={x:canvas.width/2,y:canvas.height/2,r:120};

/* ---------- è¼‰å…¥åœ–ç‰‡ ---------- */
const turtleImg=new Image();turtleImg.src='turtle.png';
const sunImg   =new Image();sunImg.src   ='sun.png';
const fireImg  =new Image();fireImg.src  ='fire.png';

/* ---------- åŸºæœ¬ç¹ªåœ– ---------- */
function drawPaperBG(){ctx.fillStyle='#FFFFF0';ctx.fillRect(0,0,canvas.width,canvas.height);}
function drawSun(){if(sunImg.complete)ctx.drawImage(sunImg,sunPos.x-100,sunPos.y-100,200,200);}
function drawTurtle(x,y,angle,size){ctx.save();ctx.translate(x,y);ctx.rotate(angle);if(turtleImg.complete)ctx.drawImage(turtleImg,-size/2,-size/2,size,size);ctx.restore();}
class Turtle{constructor(x,y,a,s){this.x=x;this.y=y;this.a=a;this.s=s;} draw(){drawTurtle(this.x,this.y,this.a,this.s);}}
function drawFooter(){const d=document.getElementById('dateInput').value||'YYYY-MM-DD';const t=document.getElementById('timeInput').value||'HH:MM';const l=document.getElementById('locInput').value||'åœ°é»';ctx.fillStyle='#000';ctx.font='28px sans-serif';ctx.textAlign='center';ctx.fillText(`${d}  ${t}`,canvas.width/2,canvas.height-60);ctx.fillText(l,canvas.width/2,canvas.height-20);}
function renderScene(){drawPaperBG();drawSun();turtles.forEach(t=>t.draw());drawFooter();}

/* ---------- ç«ç„°ç²’å­ ---------- */
class Particle{
  constructor(x,y){this.x=x;this.y=y;this.vx=(Math.random()-0.5)*4;this.vy=Math.random()*-4-2;this.size=20+Math.random()*60;this.life=0.8+Math.random()*0.8;}
  update(){this.x+=this.vx;this.y+=this.vy;this.life-=0.02;}
  draw(){if(fireImg.complete){ctx.globalAlpha=Math.max(this.life,0);ctx.drawImage(fireImg,this.x-this.size/2,this.y-this.size/2,this.size,this.size);ctx.globalAlpha=1;}}
}

/* ---------- ç‡’ç´™å‹•ç•« ---------- */
let burnProgress=0,fadeProgress=0,burningDone=false,burnRAF;
function burnStep(){
  if(!burningDone){burnProgress+=0.005;if(burnProgress>=1)burningDone=true;}else{fadeProgress+=0.01;}
  for(let i=0;i<6;i++){particles.push(new Particle(sunPos.x+(Math.random()-0.5)*400,sunPos.y+(Math.random()-0.5)*400));}
  particles.forEach(p=>p.update());
  renderScene();
  particles.forEach(p=>p.draw());
  for(let i=particles.length-1;i>=0;i--){if(particles[i].life<=0)particles.splice(i,1);}
  if(burningDone){ctx.fillStyle=`rgba(0,0,0,${Math.min(fadeProgress,1)})`;ctx.fillRect(0,0,canvas.width,canvas.height);}
  if(fadeProgress<1.5){burnRAF=requestAnimationFrame(burnStep);}else{setTimeout(()=>alert('ğŸ”¥ ç¥ˆæ™´å„€å¼å®Œæˆï¼é¡˜å¤©æ°£æ”¾æ™´ï¼'),300);}
}

/* ---------- äº‹ä»¶ç›£è½ ---------- */
// ç•«çƒé¾œ
document.getElementById('drawBtn').addEventListener('click',()=>{
  let x,y,tries=0;
  do{ x=Math.random()*(canvas.width-100)+50; y=Math.random()*(canvas.height-200)+50; }
  while(Math.hypot(x-sunPos.x,y-sunPos.y)<sunPos.r+80 && ++tries<20);
  const size=40+Math.random()*60;               // 40~100 éš¨æ©Ÿå°ºå¯¸
  const ang = Math.atan2(sunPos.y - y, sunPos.x - x) + Math.PI/2; // é ­å°å¤ªé™½
  turtles.push(new Turtle(x,y,ang,size));
  renderScene();
});

// ç‡’ç´™
document.getElementById('burnBtn').addEventListener('click',()=>{
  burnProgress=fadeProgress=0;burningDone=false;particles.length=0;cancelAnimationFrame(burnRAF);burnStep();
});

// é‡ä¾†
document.getElementById('resetBtn').addEventListener('click',()=>{
  turtles.length=0;particles.length=0;burnProgress=fadeProgress=0;burningDone=false;cancelAnimationFrame(burnRAF);ctx.clearRect(0,0,canvas.width,canvas.height);renderScene();
});

/* ---------- åˆå§‹æ¸²æŸ“ ---------- */
renderScene();
</script>
</body>
</html>
