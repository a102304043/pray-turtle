<script>
  const canvas = document.getElementById('paper');
  const ctx = canvas.getContext('2d');// çƒé¾œèˆ‡ç«ç„°ç²’å­ã€å ´æ™¯è³‡æ–™ const turtles = []; const particles = []; // å¤ªé™½ç¨å¾®ä¸‹ç§»åˆ° 13% é«˜åº¦ï¼Œç¶­æŒåä¸Š const sunPos = { x: canvas.width / 2, y: canvas.height * 0.13, r: 120 }; // æ–‡å­—è·é›¢å¤ªé™½åº•éƒ¨ 20px const TEXT_OFFSET = 20;

// åœ–ç‰‡è¼‰å…¥ const turtleImg = new Image(); turtleImg.src = 'turtle.png'; const sunImg    = new Image(); sunImg.src    = 'sun.png'; const fireImg   = new Image(); fireImg.src   = 'fire.png';

// ç•«å¸ƒåº•è‰² function drawPaperBG() { ctx.fillStyle = '#FFFFF0'; ctx.fillRect(0, 0, canvas.width, canvas.height); }

// ç•«å¤ªé™½ (ç½®ä¸­åä¸Š) function drawSun() { if (sunImg.complete) { ctx.drawImage( sunImg, sunPos.x - sunPos.r, sunPos.y - sunPos.r, sunPos.r * 2, sunPos.r * 2 ); } }

// ç•«çƒé¾œï¼ŒfacingRight æ±ºå®šæ°´å¹³ç¿»è½‰ function drawTurtle(x, y, size, facingRight) { ctx.save(); ctx.translate(x, y); if (facingRight) ctx.scale(-1, 1); if (turtleImg.complete) { ctx.drawImage(turtleImg, -size/2, -size/2, size, size); } ctx.restore(); }

class Turtle { constructor(x, y, size, facingRight) { this.x = x; this.y = y; this.size = size; this.facingRight = facingRight; } draw() { drawTurtle(this.x, this.y, this.size, this.facingRight); } }

// ç•«æ—¥æœŸã€æ™‚é–“ã€åœ°é»æ–‡å­—ï¼ˆå¤ªé™½æ­£ä¸‹æ–¹ï¼‰ function drawFooter() { const d = document.getElementById('dateInput').value || 'YYYY-MM-DD'; const t = document.getElementById('timeInput').value   || 'HH:MM'; const l = document.getElementById('locInput').value    || 'åœ°é»'; ctx.fillStyle = '#000'; ctx.font = '28px sans-serif'; ctx.textAlign = 'center'; const textY = sunPos.y + sunPos.r + TEXT_OFFSET; ctx.fillText(${d}  ${t}, canvas.width/2, textY); ctx.fillText(l, canvas.width/2, textY + 32); }

// æ•´åˆå ´æ™¯æ¸²æŸ“ function renderScene() { drawPaperBG(); drawSun(); turtles.forEach(t => t.draw()); drawFooter(); }

// ç«ç„°ç²’å­ç³»çµ± class Particle { constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 4; this.vy = Math.random() * -4 - 2; this.size = 20 + Math.random() * 60; this.life = 0.8 + Math.random() * 0.8; } update() { this.x += this.vx; this.y += this.vy; this.life -= 0.02; } draw() { if (fireImg.complete) { ctx.globalAlpha = Math.max(this.life, 0); ctx.drawImage(fireImg, this.x - this.size/2, this.y - this.size/2, this.size, this.size); ctx.globalAlpha = 1; } } }

let burnProgress = 0, fadeProgress = 0, burningDone = false, burnRAF; function burnStep() { if (!burningDone) { burnProgress += 0.005; if (burnProgress >= 1) burningDone = true; } else { fadeProgress += 0.01; } for (let i = 0; i < 8; i++) { const x = Math.random() * canvas.width; const y = Math.random() * canvas.height; particles.push(new Particle(x, y)); } particles.forEach(p => p.update()); renderScene(); particles.forEach(p => p.draw()); for (let i = particles.length - 1; i >= 0; i--) { if (particles[i].life <= 0) particles.splice(i, 1); } if (burningDone) { ctx.fillStyle = rgba(0,0,0,${Math.min(fadeProgress, 1)}); ctx.fillRect(0, 0, canvas.width, canvas.height); } if (fadeProgress < 1.5) burnRAF = requestAnimationFrame(burnStep); else setTimeout(() => alert('ğŸ”¥ ç¥ˆæ™´å„€å¼å®Œæˆï¼é¡˜å¤©æ°£æ”¾æ™´ï¼'), 300); }

// äº‹ä»¶ç¶å®šï¼šç•«çƒé¾œæŒ‰éˆ• document.getElementById('drawBtn').addEventListener('click', () => { const groundY = canvas.height - 100; const x = 50 + Math.random() * (canvas.width - 100); const y = groundY + Math.random() * 50; const size = 40 + Math.random() * 60; const facingRight = x < canvas.width / 2; turtles.push(new Turtle(x, y, size, facingRight)); renderScene(); });

// ç‡’ç´™æŒ‰éˆ• document.getElementById('burnBtn').addEventListener('click', () => { burnProgress = fadeProgress = 0; burningDone = false; particles.length = 0; cancelAnimationFrame(burnRAF); burnStep(); });

// é‡ä¾†æŒ‰éˆ• document.getElementById('resetBtn').addEventListener('click', () => { turtles.length = 0; particles.length = 0; burnProgress = fadeProgress = 0; burningDone = false; cancelAnimationFrame(burnRAF); ctx.clearRect(0, 0, canvas.width, canvas.height); renderScene(); });
